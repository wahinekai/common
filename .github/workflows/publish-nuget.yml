# publish-nuget.yml
name: Publish NuGet Package on Push to Main

on:
  push:
    branches:
      - main

jobs:
  Package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0"

      - name: Build, Test, and Publish NuGet
        uses: wahinekai/actions-publish-nuget@v2.0.0
        with:
          version: 1.0.${{ github.run_number }}
          project-path: src/Common/Common.csproj
          solution-path: src/Common.sln
          nuget-feed-password: ${{ secrets.PACKAGES_TOKEN }}
