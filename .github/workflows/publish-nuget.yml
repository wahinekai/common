# publish-nuget.yml
name: Publish NuGet Package on Push to Main

on:
  push:
    branches:
      - main

jobs:
  Package:
    runs-on: ubuntu-latest

    env:
      NUGET_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      TEST: "false"
      CONFIG: Release
      VERSION: 1.0.${{ github.run_number }}
      NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECT_FILE_PATH: src/Common.csproj

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0"
          source-url: ${{ env.NUGET_URL }}

      - name: Restore dependencies
        run: dotnet ${{ env.PROJECT_FILE_PATH }} restore

      - name: Build
        run: dotnet ${{ env.PROJECT_FILE_PATH }} build \
          --no-restore \
          /p:VersionPrefix=${{ env.VERSION }} \
          --configuration ${{ env.CONFIG }} \
          -o out

      - name: Test
        if: ${{ env.TEST == 'true' }}
        run: dotnet ${{ env.PROJECT_FILE_PATH }} test \
          --no-build \
          --configuration ${{ env.CONFIG }} \
          -o out

      - name: Package
        run: dotnet pack ${{ env.PROJECT_FILE_PATH }} \
          --no-build \
          --configuration ${{ env.CONFIG }} \
          /p:Version=${{ env.VERSION }} \
          -o packages

      - name: NuGet Push
        run: |
          dotnet nuget push packages/*.nupkg \
            --source ${{ env.NUGET_URL }} \
            --skip-duplicate
